{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>Datasets</h1>

    <div class="row" style="margin-top:0%;">
        <div class="col-lg-12">
            <big>
            <table width="90%;">
                <tr>
                    <th>
                        <b>ID</b>
                    </th>
                    <th>
                        <b>Name</b>
                    </th>
                    <th>
                        <b>Number of Instances</b>
                    </th>
                    <th>
                        <b>Number of Features</b>
                    </th>
                </tr>
                {% for element in datasets %}
                    <tr>
                        <td>
                            {{ element.id }}
                        </td>
                        <td>
                            {{ element.name }}
                        </td>
                        <td>
                            {{ element.instances }}
                        </td>
                        <td>
                            {{ element.features }}
                        </td>
                    </tr>
                {% endfor %}
            </table>
            </big>
            <br/>
            <br/>
        </div>
    </div>
</div>
{% endblock %}
