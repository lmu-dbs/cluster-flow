{% extends "base.html" %}
{% block content %}

<div>
    <div id="rendering_element"></div>
</div>
{% endblock %}


{% block extra_js %}
    <script>
        const PROJECT_ID = {{ project_id }};

        window.onload = init_project;
        function init_project() {
            let rendering_element = document.getElementById('rendering_element');
            let app = new App(PROJECT_ID);
            app.render(rendering_element);
        }

    </script>
{% endblock %}
